{% extends "base.html" %}

{% block content %}
  <h3> Income list: </h3>
  <ul>
    {% for income in income_list %}
      <li><a href="{{ income.get_absolute_url }}">
        {{ income.transaction_date|date:"d-m-Y H:i" }} {{ income.source }}
        + {{ income.amount }} {{ income.account.currency }}
      </a></li>
    {% endfor %}
  </ul>
  
{% endblock %}
