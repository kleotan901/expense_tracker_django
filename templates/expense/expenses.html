{% extends "base.html" %}

{% block content %}
  <h1> Expenses</h1>
  <ul>
    {% for expense in expense_list %}
      <li>
        {{ expense.transaction_date|date:"d-m-Y H:i" }}
        {{ expense.source }} {{ expense.amount }} {{ expense.account.currency }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
