{% extends "base.html" %}

{% block content %}
  <h1> Income list</h1>
  <ul>
    {% for income in income_list %}
      <li>
        {{ income.transaction_date|date:"d-m-Y H:i" }} {{ income.source }} + {{ income.amount }} {{ income.account.currency }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
