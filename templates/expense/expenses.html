{% extends "base.html" %}

{% block content %}
  <h3> Expenses:</h3>
  <ul>
    {% for expense in expense_list %}
      <li><a href="{{ expense.get_absolute_url }}">
        {{ expense.transaction_date|date:"d-m-Y H:i" }}
        {{ expense.category }} - {{ expense.amount }}
      </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
